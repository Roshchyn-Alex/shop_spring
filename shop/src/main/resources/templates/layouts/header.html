<!--        подключаем thymeleaf spring security-->
<header class="container" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="header">
<!--  th:sec (security) -->
  <span class="logo">itShop</span>
  <nav>
    <a href="/">Главная</a>
    <a href="/about-us">Про нас</a>

<!--    через sec:authorize указываем, что эти кнопки будут видны не авторизованному пользователю-->
    <span sec:authorize="!isAuthenticated()">
      <a href="/login">Войти</a>
      <a href="/reg">Регистрация</a>
    </span>
    <span sec:authorize="isAuthenticated()">
      <a href="/item/add">Добавить товар</a>
      <a href="/user">Кабинет</a>
    </span>
<!--    только админу-->
    <span sec:authorize="hasAuthority('ADMIN')">
      <a href="/admin">Панель админа</a>
    </span>
  </nav>
</header>
